    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
      }
      body {
        background: #333;
        font-family: Helvetica, sans-serif;
      }
      #data-capture-view {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
      @supports (-webkit-touch-callout: none) {
        #data-capture-view {
          height: -webkit-fill-available;
        }
      }
      div.result {
        position: absolute;
        bottom: 50%;
        left: 50%;
        transform: translate(-50%, 50%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 70%;
        max-width: 90%;
        max-height: 80vh;
        background: #fffe;
        border-radius: 8px;
        overflow: hidden;
      }
      .result p {
        text-align: center;
        font-family: Helvetica, sans-serif;
        white-space: pre-line;
        word-wrap: break-word;
        word-break: break-word;
        overflow-wrap: break-word;
        padding: 10px;
        margin: 10px;
        overflow-y: auto;
        max-height: calc(80vh - 80px);
      }
      .result button {
        color: #2ec1ce;
        background: transparent;
        border: none;
        padding: 10px;
        font-size: 1em;
        flex-shrink: 0;
      }
